_schema-version: "3.1"
ID: sapcapwk
description: A simple CAP project.
version: 1.0.0
modules:
- name: sapcapwk-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: sapcapwk-auth
  - name: sapcapwk-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: sapcapwk-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: sapcapwk-db
  parameters:
    buildpack: nodejs_buildpack
- name: sapcapwk
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: sapcapwk-auth
  - name: sapcapwk-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: sapcapwk-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sapcapwk-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - wrkctr.zip
      name: wrkctr
      target-path: resources/
- name: wrkctr
  type: html5
  path: app/wrkctr
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: sapcapwk-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: sapcapwk-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: sapcapwk-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: sapcapwk-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: sapcapwk-html5-srv
    service-plan: app-host
- name: sapcapwk-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: sapcapwk-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
